<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Coding quiz application based on time.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Quiz App</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
  </head>
  <body>

    <div id="landing-page" class="landing-page">
      <h1>Welcome to Coding Quiz</h1>
      <h5>Test your skills with this JavaScript speed quiz. Answer a series of multiple choice or fill in the blank answers, either as many as you can until the time runs out or if you complete all the questions.</h5>
      <button id="landing-page-button" class="btn">Start Quiz</button>
    </div>
    
    <div id="highscores-page" class="highscores-page">
      <h1>Highscores</h1>
      <div id="game-stats"></div>
      <button id="clear-history" class="btn">Clear Highscores</button>
      <button id="start-button" class="btn">Go Back</button>
    </div>
    
    <main id="main-section">
      <nav class="main-nav">
        <ul>
          <li><button id="highscores-page-btn" class="btn">View Highscores</button></li>
          <li><span id="game-timer">30</span></li>
        </ul>
      </nav>
  
      <div class="questions-container">

        <section id="questions-box"></section>

        <section id="answer-alert"></section>
      </div>
    </main>
    
    
    <div id="end-game-page">
      <h1>All done!</h1>
      <form>
        <p id="score-input"></p>
        <label>Enter initials</label>
        <input 
          id="initials-input" 
          type="text" 
          name="initials"
          placeholder="s.n.l" 
        />
        <input type="submit" class="btn" value="Enter"/>
      </form>
    </div>

    <script src="./Assets/js/script.js" async defer></script>
  </body>
</html>
