<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Coding quiz application based on time.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Quiz App</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
  </head>
  <body>

    <div id="landing-page" class="landing-page">
      <h1>Welcome to Coding Quiz</h1>
      <button id="landing-page-button" class="btn">Enter</button>
    </div>
    
    <div id="highscores-page" class="highscores-page">
      <h2>Game Statistics</h2>
      <div id="game-stats"></div>
      <button id="clear-history" class="clear-btn">Clear Highscores</button>
      <button id="start-button" class="clear-btn">Go Back</button>
    </div>

    
    
    <main id="main-section">
      <nav class="main-nav">
        <ul>
          <li><button id="highscores-page-btn">View Highscores</button></li>
          <li><span id="game-timer">30</span></li>
        </ul>
      </nav>
  
      <section id="questions-box"></section>

      <section id="answer-alert">
        <hr />
        <h4 class="alert-title">Test!</h4>
      </section>

      
    </main>
    
    
    <div id="end-game-page">
      <h1>Thanks for playing!</h1>
      <form>
        <input id="initials-input" type="text" name="initials" placeholder="Please enter your intials." />
        <input id="score-input" type="number" name="score" value="30" disable="true"  width="auto" />
        <input type="submit" value="Enter" />
      </form>
    </div>

    <script src="./Assets/js/script.js" async defer></script>
  </body>
</html>
